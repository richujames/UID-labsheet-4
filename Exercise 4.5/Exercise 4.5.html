<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Testimonial</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Testimonial card styling */
    .testimonial-card {
      width: 300px;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Image styling */
    .testimonial-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-top: -40px;
      margin-bottom: 20px;
    }

    /* Text styling */
    .testimonial-card p {
      font-size: 14px;
      color: #777;
      margin: 10px 0;
      line-height: 1.5;
    }

    /* Customer name and location */
    .testimonial-card .name {
      font-weight: bold;
      color: #555;
      margin-top: 20px;
    }

    .testimonial-card .location {
      font-size: 14px;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Testimonial Card -->
  <div class="testimonial-card">
    <img src="images (1).jpeg" alt="Customer Image">
    <p>Our Customer's testimonials: I love Mother's Kitchen. Lorem ipsum dolor sit amet, consectetur 
       adipisicing elit. Deleniti quasi fugit pariatur dolorem tenetur saepe reiciendis odio?</p>
    <div class="name">Amma</div>
    <div class="location">Kerala</div>
  </div>

</body>
</html>
